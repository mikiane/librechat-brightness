version: 1.2.4

# 1) Interface : masquer Assistants & Plugins, activer Agents
interface:
  assistants: false        # cache le menu “Assistants” :contentReference[oaicite:6]{index=6}
  plugins: false           # cache le menu “Plugins (Deprecated)” :contentReference[oaicite:7]{index=7}
  agents: true             # affiche Agents :contentReference[oaicite:8]{index=8}
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true

# 2) Restreindre les inscriptions au domaine brightness.fr
registration:
  allowedDomains:
    - "brightness.fr"

mcpServers:
  perplexity-ask:
    type: sse
    url: http://host.docker.internal:8081/sse  # ou http://perplexity-ask:8000/sse en compose
    timeout: 30000
    initTimeout: 10000
