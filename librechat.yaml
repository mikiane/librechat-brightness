version: 1.2.4

# 1) Interface : masquer Assistants & Plugins, activer Agents
interface:
  assistants: false        # cache le menu “Assistants” :contentReference[oaicite:6]{index=6}
  plugins: false           # cache le menu “Plugins (Deprecated)” :contentReference[oaicite:7]{index=7}
  agents: true             # affiche Agents :contentReference[oaicite:8]{index=8}
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true

# 2) Restreindre les inscriptions au domaine brightness.fr
registration:
  allowedDomains:
    - "brightness.fr"
    
# (Ne PAS ajouter de section `endpoints:` ici, .env gère la sélection)
mcpServers:
  perplexity-ask:
    type: stdio                   # <— force STDIO transport :contentReference[oaicite:1]{index=1}
    command: "docker"             # on lance le processus dans le conteneur
    args:
      - "exec"
      - "-i"
      - "perplexity-ask"          # nom du conteneur Docker MCP
      - "node"
      - "/app/dist/index.js"      # chemin vers l’exécutable MCP server
    timeout: 30000                # délai max pour chaque requête en ms
    initTimeout: 10000            # délai max pour l’initialisation en ms
