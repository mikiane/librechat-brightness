version: 1.2.4

# 1) Interface : masquer Assistants & Plugins, activer Agents
interface:
  assistants: false        # cache le menu “Assistants” :contentReference[oaicite:6]{index=6}
  plugins: false           # cache le menu “Plugins (Deprecated)” :contentReference[oaicite:7]{index=7}
  agents: true             # affiche Agents :contentReference[oaicite:8]{index=8}
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true

# 2) Restreindre les inscriptions au domaine brightness.fr
registration:
  allowedDomains:
    - "brightness.fr"

mcpServers:
  perplexity-ask:
    type: stdio                   # forcer STDIO transport {{turn0search0}}
    command: "docker"             # ou "node" si vous intégrez le code directement
    args:
      - "exec"
      - "-i"
      - "perplexity-ask"
      - "node"
      - "/app/dist/index.js"
    timeout: 30000
    initTimeout: 10000
