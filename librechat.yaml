# Registration restricted to brightness.fr
registration:
  allowedDomains:
    - "brightness.fr"

# Disable built-in endpoints to avoid duplication
endpoints:
  openAI:
    disabled: true
  anthropic:
    disabled: true
  google:
    disabled: true
  plugins:
    disabled: true

# Custom endpoints available in the UI
  custom:
    - name: 'OpenAI'
      apiKey: '${OPENAI_API_KEY}'
      baseURL: 'https://api.openai.com/v1'
      models:
        default:
          - 'gpt-4o'
          - 'o1'
          - '04-mini'
          - 'o3'
        fetch: false
      titleConvo: true
      titleModel: 'gpt-4o'
      modelDisplayLabel: 'OpenAI'

    - name: 'Gemini'
      apiKey: '${GEMINI_API_KEY}'
      baseURL: 'https://generativelanguage.googleapis.com/v1beta'
      models:
        default:
          - 'gemini-pro'
          - 'gemini-1.5-pro'
        fetch: false
      titleConvo: true
      titleModel: 'gemini-pro'
      modelDisplayLabel: 'Gemini'

    - name: 'Anthropic'
      apiKey: '${ANTHROPIC_API_KEY}'
      baseURL: 'https://api.anthropic.com/v1'
      models:
        default:
          - 'claude-3-opus-20240229'
          - 'claude-3-sonnet-20240229'
        fetch: false
      titleConvo: true
      titleModel: 'claude-3-sonnet-20240229'
      modelDisplayLabel: 'Anthropic'

    - name: 'Deepseek'
      apiKey: '${DEEPSEEK_API_KEY}'
      baseURL: 'https://api.deepseek.com/v1'
      models:
        default:
          - 'deepseek-chat'
          - 'deepseek-coder'
        fetch: false
      titleConvo: true
      titleModel: 'deepseek-chat'
      modelDisplayLabel: 'Deepseek'

